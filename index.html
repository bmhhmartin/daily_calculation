        <script>
            function convert() {

                var far = temp.value;
                var cel;
                if (far == 0) {
                    alert('Please enter Farenhite')
                    return false;
                }
                cel = (5 / 9) * (far - 32);
                alert('Result is ' + cel + ' degree celcius');


            }
            //Farenhite to celcius//

            function year() {
                var yr = in_yr.value;
                if (yr == 0) {
                    alert('Please enter Year')
                    return false;
                }

                if ((yr % 4 == 0 && yr % 100 !== 0) || (yr % 400 == 0)) {
                    alert(yr + ' ' + ': ' + 'is Leap Year');
                } else {
                    alert(yr + ' ' + ': ' + 'is not Leap Year');
                }
            }
            //Check leap year//

            $(document).ready(function() {
                $("#calculate").click(function() {
                    var mdate = $("#birth_date").val().toString();
                    var yearThen = parseInt(mdate.substring(0, 4), 10);
                    var monthThen = parseInt(mdate.substring(5, 7), 10);
                    var dayThen = parseInt(mdate.substring(8, 10), 10);

                    var today = new Date();
                    var birthday = new Date(yearThen, monthThen - 1, dayThen);

                    var differenceInMilisecond = today.valueOf() - birthday.valueOf();

                    var year_age = Math.floor(differenceInMilisecond / 31536000000);
                    var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

                    if ((today.getMonth() == birthday.getMonth()) && (today.getDate() == birthday.getDate())) {
                        alert("Happy B'day!!!");
                    }

                    var month_age = Math.floor(day_age / 30);

                    day_age = day_age % 30;

                    if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                        alert("Please enter your birthday");
                    } else {
                        alert("You are " + year_age + " years " + month_age + " months " + day_age + " days old");
                    }
                });
            });
            //Check your age//
        </script>
        <script type="text/javascript">



function roundit(which){
return Math.round(which*100)/100
}

function cmconvert(){
with (document.cminch){
feet.value = roundit(cm.value/30.84);
inch.value = roundit(cm.value/2.54);
}
}

function inchconvert(){
with (document.cminch){
cm.value = roundit(inch.value*2.54);
feet.value=roundit(inch.value/12);
}
}

function feetconvert(){
with (document.cminch){
cm.value=roundit(feet.value*30.48);
inch.value=roundit(feet.value*12);
}
}

</script>
